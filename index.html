<body>
    <div class="wrap" id="index">
        <!--main-->
        <main class="index container" id="main">
            <!-- testdrive -->
            <section class="testdrive row justify-content-center" id="testdrive">
                <div class="col-12 col-lg-6">
                    <h2 class="title__h2">Uber 車資計算</h2>
                    <form>
                        <div class="form-group">
                            <label for="formControlRange">乘客費用</label>
                            <input type="text" class="form-control disable" id="totalAll" readonly>
                        </div>

                        <div class="form-group">
                            <label for="formControlRange">司機所得</label>
                            <input type="text" class="form-control" id="totalDriver" readonly>
                        </div>

                        <div class="form-group">
                            <label for="formControlRange">搭乘距離(公里)</label>
                            <input type="number" class="form-control" id="distance" min="1" max="500" step="1"
                                maxlength="3">
                            <input type="range" class="form-control-range custom-range" id="distanceRange" min="1"
                                max="500" step="1" value="1">
                        </div>

                        <div class="form-group">
                            <label for="formControlRange">搭乘時間(分鐘)</label>
                            <input type="number" class="form-control" id="time" min="1" max="720" step="1"
                                maxlength="3">
                            <input type="range" class="form-control-range custom-range" id="timeRange" min="1" max="720"
                                step="1" value="1">
                        </div>

                        <div class="form-group">
                            <label for="formControlRange">動態加乘倍數</label>
                            <input type="number" class="form-control" id="multiplier" min="1.00" max="10.00" step="0.1"
                                maxlength="2">
                            <input type="range" class="form-control-range custom-range" id="multiplierRange" min="1"
                                max="10" step="0.1" value="1">
                        </div>

                        <hr class="bg-light">

                        <p class="text">                            
                            乘客費用 = <br>
                            [ 基本費用 $39
                            + (搭乘時間 x 每分鐘 $1.7 )
                            + (搭乘距離 x 每公里 $25 ) ]
                            x 動態加乘倍數。                            
                        </p>
                        <hr class="bg-light">
                        <p class="text text-center">                                                        
                            [ 北北基營業區域 ]
                        </p>
                    </form>

                </div>
            </section>
        </main>
    </div>
